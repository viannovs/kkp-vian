<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPK Kasur King Koil</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Rekomendasi Kasur King Koil</h1>
  <form id="preference-form">
    <label for="feel">Feel:</label>
    <select name="feel" id="feel">
       <option value="">--Pilih Feel--</option>
      <option value="medium">Medium</option>
      <option value="medium firm">Medium Firm</option>
      <option value="firm">Firm</option>
    </select>

    <label for="height">Tinggi Kasur:</label>
    <select name="height" id="height">
       <option value="">--Pilih Tinggi--</option>
      <option value="rendah">Rendah (&lt; 26 cm)</option>
      <option value="sedang">Sedang (26–38 cm)</option>
      <option value="tinggi">Tinggi (&gt; 38 cm)</option>
    </select>

    <label for="price">Harga:</label>
    <select name="price" id="price">
       <option value="">--Pilih Harga--</option>
      <option value="Entry-level">Entry-level (&lt; 50jt)</option>
      <option value="Mid-level">Mid-level (50–129jt)</option>
      <option value="High-end">High-end (&gt;=130jt)</option>
    </select>

    <label for="material">Material:</label>
    <select name="material" id="material">
       <option value="">--Pilih Material--</option>
      <option value="spring-latex">Spring Latex</option>
      <option value="full-latex">Full Latex</option>
    </select>

    <button type="submit">Cari Rekomendasi</button>
    <button type="button" id="reset-btn">Reset</button>
  </form>

  <div id="results" class="hidden">
    <h2>Rekomendasi:</h2>
    <ul id="product-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
